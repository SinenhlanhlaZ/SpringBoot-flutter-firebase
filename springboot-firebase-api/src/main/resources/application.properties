spring.application.name=springboot-firebase-api

server.address: localhost
server.port: 9099
server.servlet.context-path=/dtmm-api

#JPA/Database
spring.datasource.url= jdbc:mysql://localhost:3306/firebase-mysql-test?useSSL=false&serverTimezone=UTC
spring.datasource.username= root
spring.datasource.password= Password1
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

logging.file.name=logs/dtmm-v1-api.log
logging.pattern.rolling-file-name=logs/dtmm-v2-api-%d{yyyy-MM-dd}.%i.log
logging.file.pattern.console="%d %-5level %logger : %msg%n"
logging.file.pattern.file="%d %-5level %logger : %msg%n"
logging.file.max-size=5MB
logging.level.root=INFO